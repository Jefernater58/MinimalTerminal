<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Minimal Terminal</title>

		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" />
	</head>
	<body>
		<div id="terminal">

					type="text"
					autocomplete="off"

		</div>

		<script src="renderer.js"></script>
	</body>
</html>
